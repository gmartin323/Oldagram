<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <img 
            src="images/logo.png" 
            alt="oldagram logo"
            class="logo">
            <img 
            src="images/user-avatar.png" 
            alt="user profile picture" 
            class="avatar"
            >
        </header>
        <div class="outer-container">
            
            <!-- poster info -->
            <div class="poster-info-container">
                <div class="poster-image">
                    <img 
                    src="images/avatar-vangogh.jpg"
                    alt="poster profile picture"
                    class="avatar"
                    >
                </div>    
                <div class="poster-info">
                    <p class="poster-username">Vincent Van Gogh</p>
                    <p class="poster-location">Zudert, Netherlands</p>
                </div>
            </div>
            
            <!-- post photo -->

            <img src="images/post-vangogh.jpg" alt="Self-portrait of Vincent Van Gogh" class="post-img">
            
            <!-- interaction buttons -->
            <div class="btn-container">
                <img 
                src="images/icon-heart.png" 
                alt="like icon"
                class="btn"
                >
                <img 
                src="images/icon-comment.png" 
                alt="comment icon"
                class="btn"
                >
                <img 
                src="images/icon-dm.png" 
                alt="direct message icon"
                class="btn"
                >
            </div>
            
            <!-- likes and comments -->
            <p class="likes">21,492 likes</p>
            <div class="replies-container">
                <p class="replier-username">vincey1853</p>
                <p class="comment">just took a few mushrooms lol</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
